<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section  -->

    <header id="header" class="flex">

            <!-- Header Logo  -->

            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>

            <!-- Navigation Bar -->

            <nav class="navbar flex">
                <ul class="navbar-list flex">
                    <li><a href="#">Travel Guide</a></li>
                    <li><a href="#">Famous Places</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>

                <div class="navbar-btn">
                    <a href="#" class="flex btn navbtn"><img src="./images/icon.png" alt="Plane-Icon"> Bookings</a>
                </div>

            </nav>
            
            <!-- Mobile Menu Buttons  -->

            <div class="mobile-menu">
                <i class="fa-solid fa-bars menu-btn" id="hamburger"></i>
                <i class="fa-solid fa-xmark menu-btn" id="cross"></i>
            </div>

    </header>

    <!-- Main Section  -->

    <main id="main" class="flex">

        <!-- Content Box  -->

        <div class="content flex">
            <h1>Beautiful 
            </br>
                Places to explore</h1>
            <p>Ensuring that the World Heritage sites sustain their outstanding universal value is an increasingly challenging mission.</p>
            <form class="flex input-form">
                <input type="text" name="input-text" id="input-text" placeholder="Country name">
                <input type="submit" value="Search" class="btn input-btn">
            </form>
        </div>

    </main>

    <!-- Footer Section  -->

    <footer id="footer"></footer>

    <!-- JavaScript File Link  -->

    <script src="script.js"></script>

    <!-- Font Awesome Link  -->

    <script src="https://kit.fontawesome.com/efc6665147.js" crossorigin="anonymous"></script>
</html>
